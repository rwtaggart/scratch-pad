<html>
<head>
  <title>Scratch Pad</title>
  <style>
    /* https://www.ibm.com/design/language/color/#specifications */
    body {
      font-family: "IBM Plex Sans", sans-serif;
      background-color: #121619;  /* Cool Gray 100 */
      color: #fff;
    }
    main {
      margin: 19px;

    input {

    input:focus {

      outline-style: none;
    }

      min-height: 75vh;
      outline-style: solid;
      outline-color: #4d5358;  /* Cool Gray 70 */
    }
  </style>
</head>

  <header>
    <h2>Scratch Pad</h1>
