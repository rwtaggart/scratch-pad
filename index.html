<!-- Scratch Editor -->
<html>
<head>
  <title>Scratch Pad</title>
  <style>
    /* https://www.ibm.com/design/language/color/#specifications */
    body {
      font-family: "IBM Plex Sans", sans-serif;
      background-color: #121619;  /* Cool Gray 100 */
      color: #fff;
    }
    main {
      margin: 19px;
    }
    input {
      margin-bottom: 19px;
      width: 50%;
      height: 1.5em;
      font-size: 1.3rem;
      background-color: #121619;  /* Cool Gray 100 */
      color: #fff;
      border-style: none none solid none;
      border-width: thin;
    }
    input:focus {
      border-width: medium;
      outline-style: none;
      /* outline-width: thin; */
    }
    div.edit {
      min-height: 75vh;
      outline-style: solid;
      outline-color: #4d5358;  /* Cool Gray 70 */
    }
  </style>
</head>
<body>
  <header>
    <!-- <h2>Scratch Pad</h1> -->
  </header>
  <main>
    <!-- FIXME: not sure how to highlight existing text when: value="Topic" -->
    <input id="name" text="Topic" autofocus />
    <div class="edit" contenteditable="true" ></div>
  </main>
</body>
</html>
